<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f4f6fb;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    width: 300px;
  }

  .display {
    width: 100%;
    height: 60px;
    background: #222;
    color: #fff;
    text-align: right;
    font-size: 2rem;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    background: #3498db;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #2980b9;
  }

  .operator {
    background: #e67e22;
  }

  .operator:hover {
    background: #d35400;
  }

  .equal {
    background: #2ecc71;
    grid-column: span 2;
  }

  .equal:hover {
    background: #27ae60;
  }

  .clear {
    background: #e74c3c;
  }

  .clear:hover {
    background: #c0392b;
  }
</style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button class="clear">C</button>
    <button class="operator">/</button>
    <button class="operator">*</button>
    <button class="operator">-</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">+</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">%</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="equal">=</button>

    <button>0</button>
    <button>.</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  const buttons = document.querySelectorAll('button');
  let currentInput = '';
  let lastResult = '';

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const value = button.textContent;

      if (button.classList.contains('clear')) {
        currentInput = '';
        display.textContent = '0';
      } 
      else if (button.classList.contains('equal')) {
        try {
          // Replace % with /100 for percentage calculations
          const expression = currentInput.replace(/%/g, '/100');
          const result = eval(expression);
          display.textContent = result;
          currentInput = result.toString();
        } catch {
          display.textContent = 'Error';
          currentInput = '';
        }
      } 
      else if (button.classList.contains('operator')) {
        currentInput += value;
        display.textContent = currentInput;
      } 
      else {
        currentInput += value;
        display.textContent = currentInput;
      }
    });
  });
</script>

</body>
</html>
